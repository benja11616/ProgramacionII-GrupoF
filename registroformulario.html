<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE ESTUDIANTES</title>
</head>
<body>
    Nombre: <input type="text" name="nombre"><br>
    Direccion: <input type="text" name="direccion"><br>
    Genero:
    <SELECT name="Genero">
        <OPTION value="Masculino" selected>Masculino
        <OPTION value="Femenino">Femenino
    </SELECT><br>
    Estado Civil: 
    <input type=radio name="Soltero" value=Soltero checked>Soltero
    <input type=radio name="Casado" value=Casado>Casado
    <input type=radio name="Otro" value=Otro>Otro <br>
    Carrera a estudiar:
    <SELECT name="Carrera">
        <OPTION value="Ingenieria" selected>Ingenieria
        <OPTION value="Arquitectura">Arquitectura
        <OPTION value="Medicina">Medicina
    </SELECT><br>
    <input type=submit name="Enviar">
    <input type=reset>
</body>
</html>
